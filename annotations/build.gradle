apply plugin: 'java-library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'mvvmcore-annotations'

    publishedGroupId = 'com.gorgexec.mvvmcore'
    libraryName = 'mvvmcore-annotations'
    artifact = 'annotations'

    libraryDescription = 'MvvmCore library annotations component'

    siteUrl = 'https://github.com/gorgexec/MvvmCore'
    gitUrl = 'https://github.com/gorgexec/MvvmCore.git'

    libraryVersion = '1.0.2'

    developerId = 'gorgexec'
    developerName = 'George S'
    developerEmail = 'gorgexec@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

